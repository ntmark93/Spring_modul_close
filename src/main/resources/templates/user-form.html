<!DOCTYPE html>
<html lang="en">
<head>
    <title>New User</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<form method="post" th:action="@{/users/add}">

    <input type="hidden" th:value="${new_user.id}" th:field="*{new_user.id}">

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name:" th:field="*{new_user.name}">

    <label for="birthplace">Birthplace</label>
    <input type="text" id="birthplace" placeholder="Birthplace:" th:field="*{new_user.birthPlace}">

    <label for="birthdate">Birthdate</label>
    <input type="date" id="birthdate" placeholder="Birthdate:" th:field="*{new_user.birthDate}">

    <label for="email">e-Mail</label>
    <input type="text" id="email" placeholder="e-mail:" th:field="*{new_user.email}">

    <button type="submit" class="btn btn-primary">Ready</button>
</form>
</body>
</html>
