<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form th:action="@{'/users/delete/' + ${user.id}}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
    </div>
</nav>
<table class="table table-hover">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Birthplace</td>
        <td>Birthdate</td>
        <td>e-Mail</td>
        <td>Orders</td>
    </tr>
    </thead>
    <tr>
        <td>
            <h5 th:text="${user.id}"></h5>
        </td>
        <td>
            <h3 th:text="${user.name}"></h3>
        </td>
        <td>
            <h5 th:text="${user.birthPlace}"></h5>
        </td>
        <td>
            <h5 th:text="${user.birthDate}"></h5>
        </td>
        <td>
            <h5 th:text="${user.email}"></h5>
        </td>
        <td>
            <ul>
                <li th:each="actual : ${orders}" th:value="${order}">
                    <p>ID: <span th:text="${actual.id}"></span></p>
                    <p>Order from: <span th:text="${actual.placeOfOrder}"></span></p>
                    <p>Price: <span th:text="${actual.price}"></span></p>
                    <p>User: <span th:text="${actual.user}"></span></p>
                </li>
            </ul>
        </td>
    </tr>
</table>
<a th:href="@{'/order/new/' + ${user.id}}">
    <button class="btn btn-warning">New Order</button>
</a>

</body>
</html>
